<div style="margin-top: 5rem">
  <div class="row mx-3 mb-3 d-flex justify-content-center align-items-center">
    <div class="col">
      <h4>Ticket Management</h4>
    </div>
    <div
      _ngcontent-cxy-c196
      fxlayout="row wrap"
      fxlayoutgap="10px"
      class="gray-bg mb-2"
      style="margin-right: 15px; flex-flow: row wrap; box-sizing: border-box; display: flex"
    >
      <button
        _ngcontent-cxy-c196
        mat-button
        class="filter-btn font-weight-bold mat-button"
        style="margin-right: 10px; margin-left: 10px"
      >
        <span>Excel</span>
      </button>
      <button _ngcontent-cxy-c196 mat-button class="font-weight-bold mat-button" style="margin-right: 10px">
        <span>PDF</span>
      </button>
      <button _ngcontent-cxy-c196 mat-button class="font-weight-bold mat-button" style="margin-right: 10px">
        <span>CSV</span>
      </button>
    </div>
  </div>

  <div class="row mx-3 bg-white d-flex justify-content-center align-items-center" style="height: 4em">
    <div class="col">
      <h6>Ticket Management</h6>
    </div>
    <div class="col-7 col-md-3 d-flex justify-content-center align-items-center">
      Search
      <mat-form-field class="mt-4 ml-2" appearance="outline">
        <input matInput />
      </mat-form-field>
    </div>
  </div>
  <div class="mx-3">
    <div class="mat-elevation-z8 shadow-none">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>
            Title <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
          </th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>
            Description <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
          </th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- file Column -->
        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef>File <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
          <td mat-cell *matCellDef="let element">
            <img class="icon" src="assets/Rectangle 23998.png" alt="" />
            {{ element.file }}
          </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>
            Status <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
          </th>
          <td mat-cell *matCellDef="let element">
            <select class="text-success">
              <option class="text-success">Resolved</option>
              <option class="text-muted">Unresolved</option>
            </select>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            Action <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
          </th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-sm">
              <a [routerLink]="''"> <img class="icon" src="assets/View.svg" alt="" /></a>
            </button>
            <button class="btn btn-sm">
              <a [routerLink]="''"><img class="icon" src="assets/Delete.svg" alt="" /></a>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
