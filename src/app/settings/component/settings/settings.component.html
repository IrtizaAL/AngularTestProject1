<div style="margin-top: 5rem">
  <div class="container-fluid">
    <h4 class="mb-3">Settings</h4>
    <div class="row">
      <div class="col-md-4 col-xl-3 chat">
        <div class="card mb-sm-3 mb-md-0 contacts_card">
          <div class="card-body contacts_body">
            <div class="row d-flex justify-content-center">
              <div class="col-12 text-center profile">
                <img class="profile" src="assets/Ellipse 5064.png" alt="" />
              </div>
              <div class="col text-center">
                <p>Jhon Emmi</p>
              </div>
            </div>
            <form>
              <div class="form-group">
                <label for="Input">Current Password</label>
                <input type="text" class="form-control" id="Input" placeholder="Current Password" />
              </div>
              <div class="form-group">
                <label for="Input2">New Password</label>
                <input type="text" class="form-control" id="Input2" placeholder="New Password" />
              </div>
              <div class="form-group">
                <label for="Input3">Repeat Password</label>
                <input type="text" class="form-control" id="Input3" placeholder="Repeat Password" />
              </div>
            </form>
          </div>

          <div class="card-footer pb-5"></div>
        </div>
        <button class="btn mt-3 btn-dark">Update Password</button>
      </div>

      <div class="col-md-8 col-xl-9 chat">
        <div class="card">
          <div class="card-header msg_head mt-3"><h3>Profile</h3></div>
          <div class="card-body msg_card_body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" placeholder="Jhon Emmi" />
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" placeholder="Jhonemmi@gmail.com" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="number">Phone</label>
                  <input type="number" class="form-control" placeholder="+92 3482 8284 22" />
                </div>
                <div class="form-group col-md-6">
                  <label for="percentage">Commission Percentage %</label>
                  <input type="percentage" class="form-control" placeholder="20%" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="address">Address</label>
                  <input type="address" class="form-control" placeholder="Sector 123, street 1" />
                </div>
                <div class="form-group col-md-6">
                  <label for="percnt">Withdrawn Percentage %</label>
                  <input type="percnt" class="form-control" placeholder="50%" />
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer mt-4 pb-5"></div>
        </div>
        <button class="btn mt-md-3 float-md-right btn-dark mb-5">Save Changes</button>
      </div>
    </div>
  </div>
</div>
