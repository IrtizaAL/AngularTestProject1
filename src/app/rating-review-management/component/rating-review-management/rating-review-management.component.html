<div style="margin-top: 5rem">
  <h4 class="ml-3 mb-3">Rating & Review Management</h4>

  <div class="row pt-2 mx-3 bg-white">
    <div class="col">
      <h6>Review & Rating Management</h6>
    </div>
    <div class="col-4 col-md-2 text-center mb-2">
      <button class="btn btn-sm btn-dark">Add Rating & Review</button>
    </div>
  </div>
  <div class="mat-elevation-z8 mx-3 shadow-none">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="job_id">
        <th mat-header-cell *matHeaderCellDef>Job Id</th>
        <td mat-cell *matCellDef="let element">{{ element.job_id }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="job_title">
        <th mat-header-cell *matHeaderCellDef>
          Job Title <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element">{{ element.job_title }}</td>
      </ng-container>

      <!-- Customer Column -->
      <ng-container class="" matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>
          Customer <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex">
            <img
              class="icon mx-2 justify-content-center align-self-center"
              src="..\..\../assets/Ellipse 5067.png"
              alt=""
            />
            {{ element.customer }}
          </div>
        </td>
      </ng-container>

      <!-- service Column -->
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>
          Service Provider <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex">
            <img
              class="icon mx-2 justify-content-center align-self-center"
              src="..\..\../assets/Ellipse 5067.png"
              alt=""
            />
            {{ element.service }}
          </div>
        </td>
      </ng-container>

      <!-- customer_rating Column -->
      <ng-container matColumnDef="customer_rating">
        <th mat-header-cell *matHeaderCellDef>
          Customer Ratings <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element">
          <img src="..\..\../assets/Group 86417.svg" alt="" />
        </td>
      </ng-container>

      <!-- service_rating Column -->
      <ng-container matColumnDef="service_rating">
        <th mat-header-cell *matHeaderCellDef>
          Service Provider Rating <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element">
          <img src="..\..\../assets/Group 86417.svg" alt="" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <br />
    <br />
  </div>
</div>
