<div style="margin-top: 5rem">
  <h4 class="ml-3 mb-3">Badges Management</h4>

  <div class="row pt-2 mx-3 bg-white">
    <div class="col">
      <h6>Badges Management</h6>
    </div>
    <div class="col-4 col-md-2 text-center mb-2">
      <button class="btn btn-sm btn-dark">Add Badges</button>
    </div>
  </div>
  <div class="mat-elevation-z8 mx-3 shadow-none">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Question Column -->
      <ng-container matColumnDef="badges">
        <th mat-header-cell *matHeaderCellDef>Badges<img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">{{ element.badges }}</td>
      </ng-container>

      <!-- Answer Column -->
      <ng-container class="" matColumnDef="badges_icon">
        <th mat-header-cell *matHeaderCellDef>
          Badges Icon <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element"><img src="/assets/Group 86714.svg" alt="" /></td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">
          <img class="icon my-1" src="/assets/Edit.svg" alt="" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
