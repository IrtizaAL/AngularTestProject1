<div class="row pt-2 top-row">
  <div class="col">
    <h6>Sub-Category</h6>
  </div>
  <div class="col-6 col-md-4 text-center mb-2">
    <button [routerLink]="'/category_management/add-sub-form'" class="btn btn-sm btn-dark">Add Sub-Category</button>
  </div>
</div>
<div class="mat-elevation-z8 shadow-none">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- F-Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="sub_category">
      <th mat-header-cell *matHeaderCellDef>
        Sub-Category <img class="heading-icon" src="/assets/sort (3).svg" alt="" />
      </th>
      <td mat-cell *matCellDef="let element">{{ element.sub_category }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
