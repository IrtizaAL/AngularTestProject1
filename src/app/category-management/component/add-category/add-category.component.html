<div class="row pt-2 top-row">
  <div class="col">
    <h6>Category</h6>
  </div>
  <div class="col-5 col-md-3 text-center mb-2">
    <button [routerLink]="'/category_management/add-form'" class="btn btn-sm btn-dark">Add Category</button>
  </div>
</div>
<div class="mat-elevation-z8 shadow-none">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- F-Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-sm">
          <a [routerLink]="'/category_management/add-form'"><img class="icon" src="assets/Edit.svg" alt="" /></a>
        </button>
        <!-- <button class="btn btn-sm icon pr-5">
          <img class="icon" src="assets/Delete.svg" alt="" />
        </button> -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-sm icon pr-5" data-toggle="modal" data-target="#Backdrop">
          <img class="icon" src="assets/Delete.svg" alt="" />
        </button>

        <!-- Modal -->

        <div
          class="modal fade"
          id="Backdrop"
          data-backdrop="static"
          data-keyboard="false"
          tabindex="-1"
          aria-labelledby="BackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header border-0">
                <div class="row mx-auto">
                  <div class="col-12"><img class="w-25" src="assets/Group 81023.svg" alt="" /></div>
                  <div class="col-12"><h2>Delete this item?</h2></div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mr-5">
                Are you sure about deleting this item?<br />
                This cannot be undone.
              </div>
              <div class="modal-footer border-0 d-flex justify-content-center mr-5 mb-3">
                <button class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                <button class="btn btn-dark">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <mat-slide-toggle></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
