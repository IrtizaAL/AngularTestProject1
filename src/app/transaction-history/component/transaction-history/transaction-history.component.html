<div style="margin-top: 5rem">
  <div class="row mx-3 mb-3 d-flex justify-content-center align-items-center">
    <div class="col">
      <h4>Transaction History</h4>
    </div>
    <div
      _ngcontent-cxy-c196
      fxlayout="row wrap"
      fxlayoutgap="10px"
      class="gray-bg mb-2"
      style="margin-right: 15px; flex-flow: row wrap; box-sizing: border-box; display: flex"
    >
      <button
        _ngcontent-cxy-c196
        mat-button
        class="filter-btn font-weight-bold mat-button"
        style="margin-right: 10px; margin-left: 10px"
      >
        <span>Excel</span>
      </button>
      <button _ngcontent-cxy-c196 mat-button class="font-weight-bold mat-button" style="margin-right: 10px">
        <span>PDF</span>
      </button>
      <button _ngcontent-cxy-c196 mat-button class="font-weight-bold mat-button" style="margin-right: 10px">
        <span>CSV</span>
      </button>
    </div>
  </div>

  <div class="row mx-3 bg-white d-flex justify-content-center align-items-center">
    <div class="col">
      <h6>All Transaction History</h6>
    </div>
    <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
      Search
      <mat-form-field class="mt-4 mx-2" appearance="outline">
        <input matInput />
      </mat-form-field>
      <button class="btn btn-sm btn-dark">Payout Request</button>
    </div>
  </div>
  <div class="mat-elevation-z8 shadow-none mx-3">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <!-- from Column -->
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef>From <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">4/5/2022</td>
      </ng-container>

      <!-- To Column -->
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef>To <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">19/5/2022</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">19/5/2022</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element" class="text-danger">
          {{ element.status }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action <img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">
          <a class="btn btn-sm" [routerLink]="''"> <img class="icon" src="assets/View.svg" alt="" /></a>

          <a class="btn btn-sm btn-outline-danger" [routerLink]="''">Refund</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
