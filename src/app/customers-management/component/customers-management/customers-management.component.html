<div style="margin-top: 5rem">
  <h4 class="ml-3 mb-3">Customers Management</h4>
  <div class="row bg-white pt-2 mx-3">
    <div class="col">
      <h6>Latest Reviews & Rating Posted</h6>
    </div>
    <div class="col-4 col-md-2 text-center mb-2">
      <a [routerLink]="'/customers_management/add'" class="btn btn-sm btn-dark">Add Customers</a>
    </div>
  </div>
  <div class="mat-elevation-z8 shadow-none mx-3">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- F-Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          First Name<img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- L-Name Column -->
      <ng-container matColumnDef="l_name">
        <th mat-header-cell *matHeaderCellDef>
          Last Name<img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element">{{ element.l_name }}</td>
      </ng-container>

      <!-- E-Address Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          Email Address<img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- M-Number Column -->
      <ng-container matColumnDef="m_number">
        <th mat-header-cell *matHeaderCellDef>
          Mobile Number<img class="heading-icon" src="/assets/sort (3).svg" alt="" />
        </th>
        <td mat-cell *matCellDef="let element">{{ element.m_number }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address<img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <!-- Badges Column -->
      <ng-container matColumnDef="badge">
        <th mat-header-cell *matHeaderCellDef>Badges<img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">
          <select class="text-warning">
            <option class="text-primary">Beginner</option>
            <option class="text-warning">Intermediate</option>
            <option class="text-success">Expert</option>
          </select>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action<img class="heading-icon" src="/assets/sort (3).svg" alt="" /></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-sm">
            <a [routerLink]="'/customers_management/edit'"><img class="icon" src="assets/Edit.svg" alt="" /></a>
          </button>
          <button class="btn btn-sm">
            <a [routerLink]="'/customers_management/add'"> <img class="icon" src="assets/View.svg" alt="" /></a>
          </button>
          <mat-slide-toggle color="primary"></mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
